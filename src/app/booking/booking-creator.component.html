<div class="row">
  <div class="col-md-6 pull-right">
    <div class="pull-left">
      <div class="form-group">
        <p-inputMask styleClass="form-control" mask="99-99-9999 99:99" [(ngModel)]="val" slotChar="mm-dd-yyyy hh:mm"
                     (onComplete)="buttonUnblock()"></p-inputMask>
      </div>
    </div>
    <button class="btn btn-info pull-right" [disabled]="!buttonBlocked" (click)="book()">Book!</button>
  </div>
</div>
<div *ngIf="booking">
  {{booking | json}}
</div>
