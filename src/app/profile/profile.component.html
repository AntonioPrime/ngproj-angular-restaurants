<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-4 jumbotron" style="background-color: rgba(60,50,155,0.1)">
      <div class="page-header">
        <p style="text-align: center; font-size: 300%">Profile </p>
      </div>
      <div *ngIf="loggedUser">
        <p class="text text-primary">Status: {{loggedUser.roles.indexOf('ROLE_ADMIN')!=-1?'Admin':'User'}}</p>
        <p class="text">Login: {{loggedUser.name}}</p>
        <p class="text">Email: {{loggedUser.email}}</p>
      </div>
      <div>{{errorMessage}}</div>
    </div>
  </div>
</div>
