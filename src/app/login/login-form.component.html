<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 jumbotron" style="background-color: rgba(60,50,155,0.1)">
      <div class="page-header">
        <p style="text-align: center; font-size: 300%">Log in </p>
      </div>
      <form (ngSubmit)="login()">
        <div *ngIf="isRegister" class="form-group">
          <label for="name">Login:</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="credentials.name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" required [(ngModel)]="credentials.email" name="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" required [(ngModel)]="credentials.password"
                 name="password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      <div *ngIf="error" class="alert alert-danger">
        <strong>Error!</strong> {{error}}
      </div>
    </div>
  </div>
</div>
