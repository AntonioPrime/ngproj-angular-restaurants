<div class="container">
  <h1>Log in</h1>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="credentials.email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" required [(ngModel)]="credentials.password" name="password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <br>
  <div *ngIf="errorMessage" class="alert alert-danger">
    <strong>Error!</strong> Wrong credentials
  </div>
</div>
