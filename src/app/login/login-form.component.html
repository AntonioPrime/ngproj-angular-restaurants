<div class="container">
  <div class="login-page">
    <div class="form">
      <form *ngIf="isRegister" class="register-form">
        <input type="text" placeholder="name" id="name" required [(ngModel)]="credentials.name" name="name"/>
        <input type="password" placeholder="password" required [(ngModel)]="credentials.password" name="password"/>
        <input type="text" placeholder="email address" required [(ngModel)]="credentials.email" name="email"/>
        <button (click)="login()">create</button>
        <p class="message">Already registered? <a routerLink="/app/login" routerLinkActive="active">Sign In</a></p>
      </form>
      <form *ngIf="!isRegister" class="login-form">
        <input type="text" placeholder="username" required [(ngModel)]="credentials.email" name="email"/>
        <input type="password" placeholder="password" required [(ngModel)]="credentials.password" name="password"/>
        <button (click)="login()">login</button>
        <p class="message">Not registered? <a [routerLink]="['/app/login']" [queryParams]="{register: true}"
                                              routerLinkActive="active">Create an account</a></p>
      </form>
      <div *ngIf="error" class="alert alert-danger">
        <strong>Error!</strong> {{error}}
      </div>
    </div>
  </div>
</div>
<div *ngIf="!isRegister && isProduction==false" class="container">
  <div class="list-group">
    <a style="cursor: pointer" class="list-group-item" (click)="defaultLogin('admin@gmail.com', 'admin')">
      - admin@gmail.com / admin
    </a>
    <a style="cursor: pointer" class="list-group-item" (click)="defaultLogin('admin1@gmail.com', 'admin')">
      - admin1@gmail.com / admin
    </a>
    <a style="cursor: pointer" class="list-group-item" (click)="defaultLogin('user@yandex.ru', 'password')">

    </a>
    <a style="cursor: pointer" class="list-group-item" (click)="defaultLogin('user@fun.com', 'password')">
      - user@fun.com / password
    </a>
  </div>
</div>
