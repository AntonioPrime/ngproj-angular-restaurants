<div class="container">
  <div class="login-page">
    <div class="form">
      <form class="register-form">
        <input type="text" placeholder="name"/>
        <input type="password" placeholder="password"/>
        <input type="text" placeholder="email address"/>
        <button (click)="login()">create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form">
        <input type="text" placeholder="username" id="email" required [(ngModel)]="credentials.email" name="email"/>
        <input type="password" placeholder="password" id="pwd" required [(ngModel)]="credentials.password" name="password"/>
        <button (click)="login()">login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
      <div *ngIf="error" class="alert alert-danger">
        <strong>Error!</strong> {{error}}
      </div>
    </div>
  </div>
</div>
