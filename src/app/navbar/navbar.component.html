<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">NgProject</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a routerLink="/" routerLinkActive="active">Home</a></li>
      <li><a routerLink="/app/restaurants" routerLinkActive="active">Restaurants</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" [ngSwitch]="loggedUser">
      <template [ngSwitchCase]="null">
        <li>
          <a [routerLink]="['/app/login']" [queryParams]="{register: true}" routerLinkActive="active">
            <span class="glyphicon glyphicon-edit"></span> Sign Up</a>
        <li>
        <li>
          <a routerLink="/app/login" routerLinkActive="active">
            <span class="glyphicon glyphicon-log-in"></span> Log In</a>
        </li>
      </template>
      <template ngSwitchDefault>
        <li *ngIf="loggedUser.roles.indexOf('ROLE_ADMIN') != -1">
          <a routerLink="/app/admin/restaurants" routerLinkActive="active">
            <span class="glyphicon glyphicon-cutlery"></span> Admin</a>
        </li>
        <li>
          <a routerLink="/app/profile" routerLinkActive="active">
            <span class="glyphicon glyphicon-user"></span> Profile</a>
        </li>
        <li>
          <a (click)="logout()">
            <span class="glyphicon glyphicon-log-out"></span> Log Out</a>
        </li>
      </template>
    </ul>
  </div>
</nav>
