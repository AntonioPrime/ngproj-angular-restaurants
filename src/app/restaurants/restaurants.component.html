<div class="container">
  <div class="page-header">
  <h1 style="text-align: center">Restaurants</h1>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" #searchBox placeholder="Restaurant's name" (keyup)="search(searchBox.value)">
  </div>
  <div class="list-group" *ngFor="let restaurant of restaurants | async">
    <a class="list-group-item list-group-item-action" style="font-size: large">
      {{restaurant.name | nameTransform}}<span [ngClass]="isClosed(restaurant)"></span>
    </a>
  </div>
  <p *ngIf="errorMessage">{{errorMessage}}</p>
</div>
