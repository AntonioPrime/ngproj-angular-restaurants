<div class="container">
  <div class="page-header">

  <h1 style="text-align: center">Restaurants</h1>
  </div>
  <div class="list-group" *ngFor="let restaurant of restaurants">
    <a class="list-group-item list-group-item-action" style="font-size: large">
      {{restaurant.name | nameTransform}}<span [ngClass]="isClosed(restaurant)"></span>
    </a>
  </div>
  <p *ngIf="errorMessage">{{errorMessage}}</p>
</div>
